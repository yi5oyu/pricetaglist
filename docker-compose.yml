version: '3'
services:
  springboot:
    build: .
    container_name: pricetaglist
    ports:
      - "8888:8888"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt  # 호스트 시스템의 인증서 디렉토리를 마운트
    networks:
      - app-network
    depends_on:
      - springboot

networks:
  app-network:
    driver: bridge