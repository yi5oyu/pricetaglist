<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expression Basic Objects Example</title>
</head>
<body>
<!-- #ctx 객체를 사용하여 현재 로케일 및 변수 이름 목록에 접근 -->
<p>Current Locale: <span th:text="${#ctx.locale}"></span></p>
<p>Variable Names: <span th:text="${#ctx.variableNames}"></span></p>

<!-- #ctx 객체가 IWebContext 인터페이스를 구현할 경우 -->
<p th:if="${#ctx instanceof T(org.thymeleaf.context.IWebContext)}">
    <!-- #ctx 객체를 사용하여 현재 요청, 응답, 세션, 서블릿 컨텍스트에 접근 -->
    Current Request: <span th:text="${#ctx.request}"></span><br>
    Current Response: <span th:text="${#ctx.response}"></span><br>
    Current Session: <span th:text="${#ctx.session}"></span><br>
    Servlet Context: <span th:text="${#ctx.servletContext}"></span><br>
</p>
<a href="/bbb">--------------</a>
<!-- #locale 객체를 사용하여 현재 로케일에 직접 액세스 -->
<p>Direct Access to Current Locale: <span th:text="${#locale}"></span></p>
</body>
</html>
