<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>테스트 레이아웃</title>
</head>
<body>
<div th:fragment="frag (title, content, items)">
    <h1 th:text="${title}">레이아웃 제목</h1>
    <div th:text="${content}">레이아웃 기본 내용</div>
    <ul>
        <li th:each="item : ${items}" th:text="${item}">아이템</li>
    </ul>
</div>
</body>
</html>
