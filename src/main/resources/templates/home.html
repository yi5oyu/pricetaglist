<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가격표 - 쿠팡 가격 변동 추적</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="icon" href="/img/favicon.ico">
    <link href="/css/header.css" rel="stylesheet" type="text/css" />
    <link href="/css/card.css" rel="stylesheet" type="text/css" />
    <link href="/css/home.css" rel="stylesheet" type="text/css" />

</head>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
<header th:replace="fragments/header :: header"></header>

<main th:replace="fragments/main :: products"></main>

<!--<div class="display-box position-fixed bottom-0 end-0">-->
<!--    <div class="display-chart">-->

<!--    </div>-->
<!--</div>-->

<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    let swiper = new Swiper('.swiper', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        slidesPerView : 2,
        spaceBetween : 5,
        breakpoints: {
            688: {
                slidesPerView: 3,
                spaceBetween: 5,
            },
            1024: {
                slidesPerView: 4,
                spaceBetween: 5,
            },
            1200: {
                slidesPerView: 5,
                spaceBetween: 5,
            },
            1400: {
                slidesPerView: 6,
                spaceBetween: 5,
            },
        },
    })

    function chart(num, dates){
        let query = '.chart-'+num
        let ctx = $(query)

        let labels = dates.map(date => {
            let parts = date.priceDate.split('-')
            return parts[1] +"/"+ parts[2]
        })
        let data = dates.map(date => date.dailyPrice);

        let myLineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '가격',
                    data: data,
                    fill: false,
                    borderColor: 'rgb(13 110 253)',
                    tension: 0.1,
                    pointRadius: 0,
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    tooltip: {

                    },
                    legend: {
                        //display: false,
                        labels: {
                            font: {
                                size: 9
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        ticks: {
                            stepSize: 2000,
                            font: {
                                size: 10
                            }
                        },
                        grid: {
                            display: false
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                //style: 'Courier New',
                                size: 10
                            }
                        }
                    }
                }
            }
        })
    }

    $(document).ready(function() {
        $(document).on('mouseenter', '.items', function() {
            let index = $('.items').index(this)
            let dom = $('.items').eq(index).find('.graph').detach()
            $('.display-chart').append(dom)
        }).on('mouseleave', '.items', function() {
            let index = $('.items').index(this)
            $('.items').eq(index).find('.graph').css('display', 'none')
        })

        $('form').on('submit', function(e) {
            let input = $('#query').val().trim()
            if (input === '') {
                alert('검색어를 입력해주세요')
                e.preventDefault()
            }
        })
    })
</script>
</body>
</html>
