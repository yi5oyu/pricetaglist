<section th:fragment="wrap (search, contents)" class="my-3">
    <div class="row my-3 border py-3">
        <div class="mx-auto">
            <h4><strong class="text-success" th:text="${search}">노트북</strong> 검색결과</h4>
        </div>
    </div>

    <div class="row my-4 d-flex flex-xl-wrap">
        <div th:each="content : ${contents}" class=" mx-2 my-2">
            <a th:href="@{${content.pID}}">
            <div class="card" style="width: 13rem;">
                <img th:src="${content.img}" class="card-img-top" style="height: 10rem;" alt="img">
                <div class="card-body">
                    <h5 th:text="|${content.price}원|" class="card-title text-danger">2000020 원</h5>
                    <p th:text="${content.pName}" class="text-truncate" style="height: 4.5rem;" th:title="${content.pName}"> </p>
                </div>
            </div>
            </a>
        </div>
    </div>
</section>
